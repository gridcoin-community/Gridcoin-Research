name: build
on: [push, pull_request]

jobs:
  macOS:
    name: macOS
    runs-on: macos-latest
    steps:
      - name: before_build
        run: |
          brew install automake berkeley-db4 libtool boost miniupnpc openssl pkg-config qt libqrencode libzip librsvg
          cd src/
          ../contrib/nomacro.pl
          cd ..
      - name: build
        run: |
          ./autogen.sh
          ./configure
          make -j3
      - name: test
        run: |
          make check
          make deploy
          
