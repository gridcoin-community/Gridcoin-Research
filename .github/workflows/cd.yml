name: CD

on:
  push:
    tags:
      - '*'

jobs:
  release:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        script-id: [win32, win64, mac]
    env:
      FILE_ENV: ./cd/00_setup_env_${{ matrix.script-id }}.sh
      OS_NAME: linux
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: current time for cache
        run: echo "TIMESTAMP=$(date +%s)" >> $GITHUB_ENV
      - name: cache
        uses: actions/cache@v2
        with:
          path: |
              ./depends/built
              ./ci/scratch/.ccache
          key: ${{ runner.os }}-${{ matrix.script-id }}-${{ env.TIMESTAMP }}
          restore-keys: |
              ${{ runner.os }}-${{ matrix.script-id }}-
      - name: build
        run: |
          ./cd/run_all.sh
      - name: release
        uses: softprops/action-gh-release@5e3f23f92c903aac25270f66388fdcb366c5b549
        with:
          files: '/tmp/release/*'
