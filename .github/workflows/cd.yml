name: CD

on:
  push:
    tags:
      - '*'

jobs:
  release:
    runs-on: ${{ matrix.runs-on }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - script-id: win32
            runs-on: ubuntu-latest
            OS_NAME: linux
          - script-id: win64
            runs-on: ubuntu-latest
            OS_NAME: linux
          - script-id: mac
            runs-on: ubuntu-latest
            OS_NAME: linux
          - script-id: mac_arm64_host
            runs-on: macos-14
            OS_NAME: macos
    env:
      FILE_ENV: ./cd/00_setup_env_${{ matrix.script-id }}.sh
      OS_NAME: ${{ matrix.OS_NAME }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: current time for cache
        run: echo "TIMESTAMP=$(date +%s)" >> $GITHUB_ENV
      - name: cache
        uses: actions/cache@v3
        with:
          path: |
              ./depends/built
              ./ci/scratch/.ccache
          key: ${{ runner.os }}-${{ matrix.script-id }}-${{ env.TIMESTAMP }}
          restore-keys: |
              ${{ runner.os }}-${{ matrix.script-id }}-
      - name: build
        run: |
          ./cd/run_all.sh
      - name: release
        uses: softprops/action-gh-release@5e3f23f92c903aac25270f66388fdcb366c5b549
        with:
          files: '/tmp/release/*'
