name: Release Build

on:
  push:
    tags:
      - '*'

jobs:
  release:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        script-id: [win32]
    env:
      FILE_ENV: ./ci/test/00_setup_env_${{ matrix.script-id }}.sh
      OS_NAME: linux
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: cache
        uses: actions/cache@v2
        with:
          path: |
              ./depends/built
              ./ci/scratch/.ccache
          key: ${{ runner.os }}-${{ matrix.script-id }}
      - name: Build
        run: |
          ./cd/release.sh
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: 'ci/scratch/releases/*.exe'
